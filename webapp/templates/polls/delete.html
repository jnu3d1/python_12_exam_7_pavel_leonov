{% extends "base.html" %}

{% block title %}Подтверждение{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить опрос "{{ poll.question }}"?</h1>
    <form style="display: inline-block;" action="" method="post">
        {% csrf_token %}
        <button type="submit">Однозначно!</button>
    </form>
    <form style="display: inline-block;" action="{% url "poll" poll.pk %}">
        {% csrf_token %}
        <button>Ответ отрицательный</button>
    </form>
{% endblock %}
